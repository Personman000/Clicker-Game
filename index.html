<!DOCTYPE html>
<html>
<head>
	<title>Orbital Clicker</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/index.js"></script>
	<script src="js/dot.js"></script>
</head>
<body>		
	<svg id="svg">
		<rect id="white_block" width="100%" height="100%" style="fill:white;opacity:1;transition:1s;" />

	</svg>
	<div id="button_container">
		<button id="toggle_orbits_button">Toggle Orbits</button>
		<button id="pause_button">Pause</button>
	</div>
</body>
</html>
